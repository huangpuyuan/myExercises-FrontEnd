<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>炫酷H5页面实战</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header__wrap">
                <div class="header__logo">
                    <a href="#top">H5实战页面</a>
                </div>
                <nav class="header__nav">
                    <a href="javascript:;" class="header__nav-item header__nav-item_status_active">实战课程</a>
                    <a href="javascript:;" class="header__nav-item">商业案例</a>
                    <a href="javascript:;" class="header__nav-item">课程体系</a>
                    <a href="javascript:;" class="header__nav-item">集成环境</a>
                    <a href="javascript:;" class="header__nav-item">云端学习</a>
                    <a href="javascript:;" class="header__nav-item header__nav-item_custom_button">即刻学习</a>
                    <div class="header__nav-tip"></div>
                </nav>
            </div>
        </header>
        <section class="screen-1">
            <h1 class="screen-1__heading">实战课程重磅上线</h1>
            <div class="screen-1__subheading">一键云学习，还在等待什么？</div>
        </section>
        <section class="screen-2">
            <div class="screen-2__wrap">
                <h1 class="screen-2__heading">每门课都是真实商业案例</h1>
                <div class="screen-2__tip"></div>
                <div class="screen-2__subheading">真实案例，真实场景，在实战中实践、操作、调试
                    <br> 大牛带你体验BAT真实开发流程，所有开发过程一一为你呈现
                </div>
            </div>
        </section>
        <section class="screen-3">
            <div class="screen-3__wrap">
                <h1 class="screen-3__heading">强大的语言体系支持</h1>
                <div class="screen-3__tip"></div>
                <div class="screen-3__subheading">学习环境与课程轻松对接，安装调试、写入、部署、运行，一站式解决
                    <br>，让你体验开发全流程</div>
                <div class="screen-3__language">
                    <div class="screen-3__language-item screen-3__language-item_i_1">HTML5</div>
                    <div class="screen-3__language-item screen-3__language-item_i_2">PHP</div>
                    <div class="screen-3__language-item screen-3__language-item_i_3">JAVA</div>
                    <div class="screen-3__language-item screen-3__language-item_i_4">Python</div>
                    <div class="screen-3__language-item screen-3__language-item_i_5">Node.js</div>
                </div>
            </div>
        </section>
        <section class="screen-4">
            <div class="screen-4__wrap">
                <h1 class="screen-4__heading">省去复杂的环境搭建</h1>
                <div class="screen-4__tip"></div>
                <div class="screen-4__subheading">你可以告别在虚拟机中调试开发了</div>
                <div class="screen-4__flow">
                    <div class="screen-4__flow-item">
                        <img src="img/sc4-1.png" alt="">
                        <div class="screen-4__fonts">实战课程集成开发</div>
                    </div>
                    <div class="screen-4__flow-item">
                        <img src="img/sc4-2.png" alt="">
                        <div class="screen-4__fonts">实战课程集成开发</div>
                    </div>
                    <div class="screen-4__flow-item">
                        <img src="img/sc4-3.png" alt="">
                        <div class="screen-4__fonts">实战课程集成开发</div>
                    </div>
                    <div class="screen-4__flow-item">
                        <img src="img/sc4-4.png" alt="">
                        <div class="screen-4__fonts">实战课程集成开发</div>
                    </div>
                </div>
            </div>
        </section>
