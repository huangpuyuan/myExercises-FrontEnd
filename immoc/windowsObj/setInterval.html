<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>闪烁的文字</title>
        <style type="text/css">
            div{
                width:200px;
                height:200px;
                line-height:200px;
                border:2px solid gray;
                text-align:center;
                color:red;
            }
        </style>
    </head>
<body>
    <h3>会闪烁的文字</h3>
        <div id="text"> </div>
        <script type="text/javascript">
        var text = document.getElementById("text");
        var change = 0;
        setInterval(function(){
            if(change){
                text.innerHTML ="★★★今日特卖★★★";
                change=0;
            }else{
                text.innerHTML ="☆☆☆今日特卖☆☆☆";
                change=1;
            }
        },500);
        </script>
    </body>
</html>
